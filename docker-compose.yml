version: '3.8'

services:
  # Intelligence Service (Backend API)
  intelligence:
    build:
      context: ./services/intelligence
      dockerfile: Dockerfile
    container_name: aivora-intelligence
    ports:
      - "8000:8000"
    env_file:
      - ./services/intelligence/.env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aivora-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/
    container_name: aivora-frontend
    ports:
      - "3000:80"
    depends_on:
      intelligence:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aivora-network

networks:
  aivora-network:
    driver: bridge

# To run:
# docker-compose up -d
#
# To stop:
# docker-compose down
#
# To rebuild:
# docker-compose up -d --build
#
# To view logs:
# docker-compose logs -f
